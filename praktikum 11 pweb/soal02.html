<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <script>

        function hitung_nilai_rupiah(){
            const jumlah_dollar = document.getElementById("jumlah_dollar").value;
            const kurs = 15494;

            const nilai_rupiah = jumlah_dollar * kurs;

            document.getElementById("rupiah").innerHTML = "Rp" + nilai_rupiah;
        }
    </script>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>

    <label for="jumlah_dollar">Masukan Jumlah Dollar</label>
    <input type="number" id="jumlah_dollar" onchange="hitung_nilai_rupiah()">

    <p>Nilai dalam Rupiah: <span id="rupiah"></span></p>
    
</body>
</html>
